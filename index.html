<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Botstrap Tutorial</title>
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/media.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header class="mt-3" >
        <div class="container bg-info">
            <div class="row">
                <div class="col-md-2 col-sm-3 col-12">
                    <div class="box bg-dark text-danger">
                        <h3>1.1</h3>
                    </div>
                </div>
                <div class="col-md-7 col-sm-6 col-7">
                    <div class="box bg-success">
                        <h3>1.2</h3> 
                    </div>
                </div>
                <div class="col-md-3 col-sm-3 col-5">
                    <div class="box bg-secondary">
                        <h3>1.3</h3> 
                    </div>
                </div>
            </div>
        </div>
    </header>
    <!--==|| Header Section End ||==-->


    <section class="hero">
        <div class="container bg-info">
            <div class="row">
                <div class="col-md-9">
                    <div class="row">
                        <div class="col-md-8 d-sm-block d-none">
                            <div class="box bg-primary">
                                <h3>2.1</h3>
                            </div>

                        </div>
                        <div class="col-md-4 ">
                            <div class="box bg-secondary">
                                <h3>2.2</h3>
                            </div>
                        </div>
                    </div>

                </div>
                <div class="col-md-3 d-md-block d-none">
                    <div class="box bg-danger">
                        <h3>3</h3>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <!--==|| Hero Section End ||==-->


    <section class="body">
        <div class="container bg-info">
            <div class="row">
                <div class="col-md-9">
                    <div class="row">
                        <div class="col-md-4 col-sm-9">
                            <div class="box bg-warning">
                                <h3>4.1</h3>
                            </div>
                        </div>
                        <div class="col-sm-3 d-md-none d-block">
                            <div class="box bg-danger">
                                <h3>3</h3>
                            </div>
                        </div>
                        <div class="col-md-8">
                            <div class="box bg-warning">
                                <h3>4.2</h3>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-md-3 d-md-block d-none">
                    <div class="box bg-success">
                        <h3>5</h3>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <!--==|| Body Section End ||==-->

    <section class="bar d-md-none d-sm-block d-none">
        <div class="container bg-info">
            <div class="row">
                <div class="col-sm-12">
                    <div class="box bg-primary">
                        <h3>5</h3>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <!--==|| Bar Section End ||==-->

    <footer>
        <div class="container bg-info pt-1 pb-1">
            <div class="col-md-12">
                <div class="box bg-dark text-danger">
                    <h3>6.1</h3>
                </div>
            </div>
        </div>
    </footer>
    <!--==|| Footer Section End ||==-->

    <link rel="stylesheet" href="js/popper.min.js">
    <link rel="stylesheet" href="js/bootstrap.min.js">
    <link rel="stylesheet" href="js/script.js">
</body>
</html>
